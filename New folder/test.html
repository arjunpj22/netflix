<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            display: flex;
            justify-content: center; /* Center the div horizontally */
            align-items: center; /* Center the div vertically (optional) */
            height: 100vh; /* Full viewport height */
            margin: 0;
            background-color: #f0f0f0; /* Light background color for contrast */
        }
        .responsive-div {
            width: 80%; /* Adjust width percentage as needed */
            max-width: 600px; /* Set a max width to prevent it from growing too large */
            background-color: #3498db; /* Example background color */
            padding: 20px; /* Padding for visual appeal */
            box-sizing: border-box; /* Include padding and border in the elementâ€™s total width and height */
            text-align: center; /* Center text inside the div */
            margin: 0 auto; /* Center the div horizontally */
        }
    </style>
</head>
<body>
    <div class="responsive-div">
        This is a responsive div.
    </div>
</body>
</html>
